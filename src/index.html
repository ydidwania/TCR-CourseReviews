<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TCR Course Reviews</title>

    <!-- Bootstrap -->
    <!-- Compiled and minified CSS -->
    
  
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="center-align">TCR Course Reviews</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="center-align">Loading...</p>
          </div>
          <div id="content" style="display: none;">
              <strong><div class="row center-align">
                <div class="col s4">Course Name</div>
                <div class="col s4">Average Rating</div>
                <div class="col s4">#Reviews</div>
              </div></strong>
              <ul class="courseReviewList collapsible popout center-align">
                  <li>
                      <div class="collapsible-header row">
                        <div class="col s4">First</div>
                        <div class="col s4">First</div>
                        <div class="col s4">First</div>
                      </div>
                      <div class="collapsible-body">
                        <div class="row hoverable">
                          <div class="col s2">16D070055</div>
                          <div class="col s4">too muchs drama for project</div>
                          <div class="col s1">4</div>
                          <div class="col s1">false</div>
                          <div class="col s4">0x858588585885858858588585822</div>
                        </div>
                      </div>
                  </li>
              </ul>
            <hr/>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>
 
    <div class="row">
      <div class="center-align col s4">
        <form id="proposeForm">
          <div class="row">
            <div class="input-field col s6">
              <input  id="amount" type="number" class="validate">
              <label for="amount">Amount</label>
            </div>
            <div class="input-field col s6">
              <input id="roll" type="text" class="validate">
              <label for="roll">Roll number</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input  id="course" type="text" class="validate">
              <label for="course">Course Code</label>
            </div>
            <div class="input-field col s6">
              <input id="rating" type="number" max="5" min = "0" class="validate">
              <label for="rating">Rating</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input  id="review" type="text" class="validate">
              <label for="review">Review</label>
            </div>
          </div>
        </form>

        <button class="btn waves-effect waves-light" onclick="App.propose()">Propose
          <i class="material-icons right">send</i>
        </button>
                

        <!-- <button onclick="App.propose()">Propose</button> -->
      </div>

      <div class="center-align col s4">
        <div>
          <form class="col s12" id="challengeForm">
            <div class="row">
              <div class="input-field col s6">
                <input  id="hash" type="text" class="validate">
                <label for="hash">Listing hash</label>
              </div>
              <div class="input-field col s6">
                <input id="challenge_amount" type="number" class="validate">
                <label for="challenge_amount">Amount</label>
              </div>
            </div>
          </form>
          <button class="btn waves-effect waves-light" onclick="App.challenge()">Challenge
              <i class="material-icons right">send</i>
          </button>
        </div>
        <div>
            <form class id="claimForm">
              <div class="row">
                <div class="input-field col s12">
                  <input id="ChallengeID" type="number" class="validate">
                  <label for="ChallengeID">ChallengeID</label>
                </div>
              </div>
            </form>
          <button class="btn waves-effect waves-light" onclick="App.Claim()">Claim Rewards
              <i class="material-icons right">attach_money</i>
          </button>
        </div>

      </div>

      <div class="col s4 center-align">
          <form id="voteForm">
            <div class="row">
              <div class="input-field col s6">
                <input  id="VoteHash" type="text" class="validate">
                <label for="VoteHash">Listing hash</label>
              </div>
              <div class="input-field col s6">
                <input id="VoteAmount" type="number" class="validate">
                <label for="VoteAmount">Amount</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input  id="Vote" type="number" max="1" min = "0"class="validate">
                <label for="Vote">Vote</label>
              </div>
            </div>
          </form>
          <button class="btn waves-effect waves-light" onclick="App.vote()">Vote  
              <i class="material-icons right">thumbs_up_down</i>
          </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
